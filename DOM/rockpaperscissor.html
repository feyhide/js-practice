<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>
<body>
    <div class="choose">
        <button class="emoji" value="rock">👊</button>
        <button class="emoji" value="scissors">✌️</button>
        <button class="emoji" value="paper">✋</button>    
    </div>
    <div class="text">
        <p>User</p>
        <p>PC</p>
    </div>
    <div class="choosed">
        <p id="userchoose">Start</p>
        <p id="pcchoose">Game</p>
    </div>
    <div id="res">
        <p id="userpoints">0</p>
        <p id="pcpoints">0</p>
    </div>
    <div id="res1"></div>
    <button class="restart" onclick=resetbut()>Restart</button>
</body>
</html>
<script src="rockpaperscissor.js"></script>
